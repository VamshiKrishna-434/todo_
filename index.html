<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-left"><img src="logo1.jpeg" alt="Logo 1"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form action="php/login.php" method="post">
                <input type="email" name="email" placeholder="Official Department Issued Email" required>
                <input type="password" name="password" placeholder="Mobile Number" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="logo-right"><img src="logo2.jpeg" alt="Logo 2"></div>
    </div>
</body>

</html>
